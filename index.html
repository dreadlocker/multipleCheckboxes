<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Multiple checkboxes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
  </head>

  <body>
    <h1>Click on one of the checkboxes, hold SHIFT key and click on another one</h1>
    <div id="wrapper">
      <div>
        <input type="checkbox" />
        <p>Item 1</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 2</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 3</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 4</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 5</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 6</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 7</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 8</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 9</p>
      </div>
    </div>
  </body>
</html>
