<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Multiple checkboxes</title>
  </head>

  <body>
    <h1>Click on one of the checkboxes, hold SHIFT key and click on another one</h1>
    <div id="wrapper">
      <div>
        <input type="checkbox" />
        <p>Item 1</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 2</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 3</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 4</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 5</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 6</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 7</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 8</p>
      </div>
      <div>
        <input type="checkbox" />
        <p>Item 9</p>
      </div>
    </div>

    <script>
      const allCheckboxesNL = document.querySelectorAll('[type="checkbox"]');

      // scratch the text of a element
      const scratchText = (parent, txtDecor) => parent.style.textDecoration = txtDecor;
      
      let lastChecked;
      function handleCheck(e) {
        e.stopPropagation(); // stop event bubbling

        e.target.checked ? scratchText(e.target.parentElement, "line-through") : scratchText(e.target.parentElement, "none");

        let isBetween = false;
        if (e.shiftKey) {
          allCheckboxesNL.forEach(checkbox => {
            // check if this checkbox is between the two clicked checkboxes ...
            if (checkbox === this || checkbox == lastChecked) isBetween = !isBetween;
            // ... if it is between them, check them and scratch the text
            if (isBetween) checkbox.checked = true && scratchText(checkbox.parentElement, "line-through");
          });
        }

        lastChecked = this;
      }

      allCheckboxesNL.forEach(checkbox => checkbox.addEventListener("click", handleCheck));
    </script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      h1 {
        text-align: center;
      }

      #wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 1em;
      }

      div {
        display: flex;
      }

      p {
        margin: 0;
      }
    </style>
  </body>
</html>
